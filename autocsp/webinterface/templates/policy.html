{% extends 'layout.html' %}
{% block title %}View Policy{% endblock %}
{% block content %}
<section>
    <h3>Policy for {{ document_uri }}</h3>
    <div id="policy">
        <b>Content-Security-Policy:</b> {{ policy }}
    </div>
</section>
<section>
    <table class="datatable">
        <thead>
            <tr>
                <td>Directive</td>
                <td>URI</td>
                <td>Activated</td>
            </tr>
        </thead>
        <tbody>
            {% for id, directive, uri, activated in rules %}
                <tr{% if not activated %} class="inactive"{% endif %}>
                    <td>{{ directive }}</td>
                    <td>{{ uri }}</td>
                    <td>
                        <input type="checkbox" value="1"{% if activated %} checked{% endif %}>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
