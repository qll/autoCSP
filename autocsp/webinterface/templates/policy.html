{% extends 'layout.html' %}
{% block title %}View Policy{% endblock %}
{% block content %}
<section>
    <h3>Policy for {{ document_uri }}</h3>
    <div id="policy">
        <b>Content-Security-Policy:</b> {{ policy }}
    </div>
</section>
<section>
    <h3>Rules</h3>
    <div id="observed">
        <ul>
            {% for id, directive, uri, activated in rules %}
                <li>{{ directive }}: {{ uri }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
